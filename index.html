<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  tells Internet Explorer to display content in the highest mode available -->
  <title>Frontend Mentor | Minimal Pricing Tiers Challenge</title>

  <link rel="stylesheet" href="./css/reset.css">
  <!-- reset used to remove browser default styles -->
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,500" rel="stylesheet">

</head>

<body>
  <div class="price-container">
    <div class="price-tier">
      <h2>FREE</h2>
      <h1 class="price">
        <span class="dollar">$</span>0</h1>
      <div class="details">
        <p>— up to 2 users</p>
        <p>— e-mail support</p>
        <p>— limited statistic</p>
      </div>
      <button class="button" type="submit">Buy</button>
    </div>

    <div class="price-tier">
      <h2>PRO</h2>
      <h1 class="price">
        <span class="dollar">$</span><span class="number">19</span>
      </h1>
      <div class="details">
        <p>— up to 10 users</p>
        <p>— phone support</p>
        <p>— sync projects</p>
        <p>— statistics</p>
        <p>— export</p>
      </div>
      <button class="button" type="submit">Buy</button>
    </div>

    <div class="price-tier">
      <h2>TEAM</h2>
      <h1 class="price">
        <span class="dollar">$</span>49</h1>
      <div class="details">
        <p>— unlimited users</p>
        <p>— phone support</p>
        <p>— sync projects</p>
        <p>— statistics</p>
        <p>— export</p>
      </div>
      <button class="button" type="submit">Buy</button>
    </div>

  </div>
  <script src="./js/main.js"></script>
</body>

</html>
